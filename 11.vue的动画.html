<script src="./dist/vue2.4.js"></script>
</head>
<style>
	.v-enter,
	.v-leave-to{
		opacity:0;
		transform:translateX(80px);
	}
	.v-enter-active,
	.v-leave-active{
		transition:all 2s ease;
	}
</style>
<body>
	<div id="app">
		<input type="button" value="toggle" @click="flag=!flag">
		<transition>
			<h3 v-if="flag">这是一个h3</h3>
		</transition>
	</div>
</body>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				flag:false
			},
			methods:{},

		})
	</script>
</html>
