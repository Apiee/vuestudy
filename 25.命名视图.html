<html>
<head>

<script src="./dist/vue2.4.js"></script>
<script src="./dist/vue-router.js"></script>
</head>

<body>
	<div id="app">

		<router-view></router-view>
		<router-view name="left"></router-view>
		<router-view name="main"></router-view>

	</div>

	<template id="tmpl">
		<div>
			<h1>这是account组件</h1>
		</div>
	</template>
</body>
	<script>
		// 当属性有v-bind v-on的时候 值才要考虑是变量还是字符串 'login' login
		var account = {
			template:'#tmpl'
		}
		var login = {
			template:'<h1>登录</h1>'
		}
		var register = {
			template:'<h1>注册</h1>'
		}

		var router = new VueRouter({
			routes:[
				{
					path:'/',
					components:{
						'default':account,
						'left':login,
						'main':register
					}
				}

			]
		})
		var vm = new Vue({
			el: '#app',
			data:{

			},
			methods:{

			},
			router
		})

	</script>
</html>
