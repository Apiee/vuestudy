<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script src="./dist/vue2.4.js"></script>
</head>
<body>
	<div id="app">
		<input type="button" value="获取元素" @click="getElement">
		<h3  ref="myh3">今天天气真好</h3>
		<login ref="mylogin"></login>
	</div>
</body>
	<script>
		var login = {
			template:'<h1>登录组件</h1>',
			data() {
				return {
					msg:"组件的数据"
				}
			},
			methods:{
				show() {
					console.log("组件的方法")
				}
			}
		}

		var vm = new Vue({
			el: '#app',
			data:{

			},
			methods:{
				getElement() {
					// ref   reference引用
					// console.log(this.$refs.myh3.innerText)
					//
					// 通过这种方式 引用組件的數據和方法
					console.log(this.$refs.mylogin.msg)
					this.$refs.mylogin.show()

				}
			},
			components:{
				login
			}
		})

	</script>
</html>
